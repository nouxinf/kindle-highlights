<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kindle Clippings Parser</title>
	<script src="https://kit.fontawesome.com/9f7e3a368e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="topRightMenu">
		<button id="darkModeToggleBtn" class="icon-btn" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
		<button class="icon-btn">
			<a href="https://github.com/nouxinf/kindle-highlights" target="_blank" class="icon-btn" title="View the source code">
				<i class="fab fa-github"></i>
			</a>
		</button>
		<button id="helpBtn" class="icon-btn" title="How to use"><i class="fas fa-circle-question"></i></button>
	</div>
	<h1>Kindle Clippings Viewer</h1>
	<input type="file" id="fileInput" accept=".txt">
	<label for="sortOrder">Sort by:</label>
	<select id="sortOrder">
		<option value="oldest">Oldest to Newest</option>
		<option value="newest">Newest to Oldest</option>
	</select>
	<input type="text" id="searchInput" placeholder="Search highlights...">
	<div id="output"></div>

	<script type="module" src="./js/main.js"></script>
</body>
</html>
